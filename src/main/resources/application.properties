spring.datasource.url=jdbc:postgresql://db-server:5432/sso-db?autoReconnect=true
spring.datasource.username=sso-user
spring.datasource.password=sso-passwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.pool-name=controle-pool
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.favicon.enabled=false

security.oauth2.client.clientId=com.gitlab.andrepenteado.controle
security.oauth2.client.clientSecret=controle-secret
security.oauth2.client.accessTokenUri=http://localhost:30000/ap-sso/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:30000/ap-sso/oauth/authorize
security.oauth2.resource.userInfoUri=http://localhost:30000/ap-sso/user

spring.output.ansi.enabled=always

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

server.error.whitelabel.enabled=false